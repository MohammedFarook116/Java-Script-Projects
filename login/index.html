    <div class="main-panel">

            </section>
            <h6>or use your account</h6>
            <input type="text" placeholder="Email" id="mail">

            <input type="password" placeholder="Password"   id="password">

            <button type="button" id="sign-in" onclick="check()">Sign in</button>
